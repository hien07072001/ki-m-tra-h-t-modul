<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPrime</title>
</head>
<body>
<script>
    let a =  parseInt(prompt("Enter an integer number:"));
    let message= a + "";
    let i;
    function isPrime() {
        if ( a <= 1)
            return false;
        else {
            for ( i = 2; i <= Math.sqrt(a); i++) {
                if ( a % i === 0)
                    return false;
            }
            return true
        }
    }
    if (isPrime());
   message += "la so nguyen to";
   else
       message +="khong la so nguyen to";
  document.write(message);
</script>
</body>
</html>
