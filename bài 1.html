<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function findMinScore(array) {
        let minArray = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] < minArray) {
                minArray = array[i];
            }
        }
        return minArray;
    }
    let arr1 = [10,5,2,8,-1,6,8];
    let arr2 = [2,4,0,5,1];
    let arr3 = [8,6,2,6,1,1,4];
    console.log(findMinScore(arr1));
    console.log(findMinScore(arr2));
    console.log(findMinScore(arr3));

</script>
</body>
</html>
